<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>BlueView</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

		<style>
			body {
				font: 10px sans-serif;
			}
			#log {
				height: 500px;
				width: 500px;
				overflow: scroll;
			}
		</style>
	</head>
	
	<body>
		<div id="log">
			<ul class="list-group">
				
			</ul>
		</div>
	</body>

	<script>
		// From http://stackoverflow.com/questions/7616461/generate-a-hash-from-string-in-javascript-jquery
		String.prototype.hashCode = function() {
			var hash = 0, i, chr, len;
			if (this.length === 0) return hash;
			for (i = 0, len = this.length; i < len; i++) {
				chr   = this.charCodeAt(i);
				hash  = ((hash << 5) - hash) + chr;
				hash |= 0; // Convert to 32bit integer
			}
			return hash;
		};

		function color(packet) {
			return "#" + ("000000" + packet.hashCode().toString(16).substring(1,7)).slice(-6)
		}

		// tail effect
		function tailScroll() {
			var height = $("#log").get(0).scrollHeight;
			$("#log").animate({
				scrollTop: height
			}, 500);
		}

		function updateList() {
			$.ajax({
				url: "http://trambel.us:83/blueview/data",
				complete: function(xhr) {
					var json = xhr.responseJSON;
					$.each(json, function(index, elem) {
						$("#log ul").append(
							$('<li>').attr('class','list-group-item').append(
								elem.packet
							).style('color', color(elem.packet))
						);
					});
				}
			});
		}


	</script>
</html>
